<div class="call-to-action">
  <div class="cta-content">
    <h3 class="cta-title">Ready to Transform Your Ideas?</h3>
    <p class="cta-subtitle">Let's build something amazing together. Get in touch to discuss your project.</p>
    
    <div class="cta-buttons">
      {% if include.show_button %}
        <a href="{{ site.data.contact.contact_button_link }}" class="cta-btn cta-btn-primary">
          Start Your Project
        </a>
      {% endif %}
      
      {% if site.data.contact.email %}
        <a href="mailto:{{ site.data.contact.email }}" class="cta-btn cta-btn-secondary">
          {{ site.data.contact.email }}
        </a>
      {% endif %}
    </div>
  </div>
</div>
